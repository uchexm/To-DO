<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="in.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>
          Today's To Do
          <i id="clear" class="i fa fa-refresh" aria-hidden="true"></i>
        </h3>
        <div id="date"></div>
        <hr />
      </div>
      <div class="content">
        <div class="add-item">
          <input type="text" id="input" placeholder="I will do..." />
          <i class="fa fa-plus-square" aria-hidden="true"></i>
        </div>
        <ul id="list">
          <!--<li class="item">
            <i class="fa fa-circle-thin" aria-hidden="true" job="complete"></i>
            <p class="text">Drink</p>
              <i class="fa fa-pencil-square" aria-hidden="true" job="edit"></i>
              <i class="fa fa-trash" aria-hidden="true" job="delete"></i>
    
          </li>-->
          <hr />
        </ul>
      </div>
    </div>
    <footer>
      <button id="reset" type="reset">Clear all</button>
    </footer>
    <script src="/main.js"></script>
  </body>
</html>
